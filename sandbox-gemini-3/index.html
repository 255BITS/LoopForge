<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Sand Physics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JS Physics Sandbox</h1>
            <p>Sand falls, Water flows, Fire emits Smoke, Water boils to Steam.</p>
            <div class="controls">
                <button id="btn-eraser" onclick="setTool('eraser')">Eraser</button>
                <button id="btn-sand" class="active" onclick="setTool('sand')">Sand</button>
                <button id="btn-stone" onclick="setTool('stone')">Stone</button>
                <button id="btn-wood" onclick="setTool('wood')">Wood</button>
                <button id="btn-water" onclick="setTool('water')">Water</button>
                <button id="btn-ice" onclick="setTool('ice')">Ice</button>
                <button id="btn-oil" onclick="setTool('oil')">Oil</button>
                <button id="btn-methane" onclick="setTool('methane')">Gas</button>
                <button id="btn-plant" onclick="setTool('plant')">Plant</button>
                <button id="btn-fire" onclick="setTool('fire')">Fire</button>
                <button id="btn-acid" onclick="setTool('acid')">Acid</button>
                <button id="btn-lava" onclick="setTool('lava')">Lava</button>
                <button id="btn-gunpowder" onclick="setTool('gunpowder')">TNT</button>
                <button id="btn-virus" onclick="setTool('virus')">Virus</button>
                <button id="btn-plasma" onclick="setTool('plasma')">Plasma</button>
                <button id="btn-fuse" onclick="setTool('fuse')">Fuse</button>
                <button id="btn-c4" onclick="setTool('c4')">C4</button>
                <button id="btn-glass" onclick="setTool('glass')">Glass</button>
                <button id="btn-wall" onclick="setTool('wall')">Wall</button>
                <button id="btn-source" onclick="setTool('source')">Source</button>
                <button id="btn-thunder" onclick="setTool('thunder')">Thunder</button>
                <button id="btn-void" onclick="setTool('void')">Void</button>
                <button id="btn-nuke" onclick="setTool('nuke')">Nuke</button>
                <button id="btn-nuke" onclick="setTool('nuke')">Nuke</button>
            </div>
        </div>
        <div class="controls">
            <button onclick="resetGrid()" style="border-color: #d64541; background: #421C1C;">Clear</button>
            <button id="btn-pause" onclick="togglePause()" style="min-width: 60px">Pause</button>
            <div style="width: 20px"></div>
            <label for="brushSize" style="font-size: 0.9em; color: #aaa; align-self: center;">Brush Size:</label>
            <input type="range" id="brushSize" min="1" max="15" value="5" oninput="brushSize = parseInt(this.value)">
        </div>
        <div id="infoText" class="info-text">Sand: Inert particulate matter.</div>
        <!-- Canvas content size is low-res (150x150) but displayed at 600x600 -->
        <canvas id="sandCanvas" width="150" height="150"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
